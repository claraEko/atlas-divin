<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>_card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <article class="card">
      <div class="card-top">
        <img class="card-img" src="img/Dieux-et-déesses/athena.png" alt="" />
        <img
          class="card-save"
          src="img/icon/ionicons/outline/Vector (Stroke).svg"
          alt=""
        />
        <div class="card-title">Titre</div>
      </div>
      <article class="card-text">
        <div class="Panthéon">
          <p class="card-type">PanthéonType</p>
          <img class="card-type-img" src="img/icon/Group.svg" alt="" />
        </div>
        <p class="card-god-type">GodType</p>
      </article>
    </article>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
